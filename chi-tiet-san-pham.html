<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>INDEX</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="page">
        <!-- HEADER  -->
        <div id="header">
            <div class="header-above container">
                <div class="row">
                    <div id="hotline" class="col-md-5">
                        <p>Hotline: 0123456789</p>
                    </div>
                    <div class="col-md-7 col-sm-9 col-xs-12">
                        <ul id="nav">
                            <li>TRANG CHỦ</li>
                            |
                            <li>MENU</li>
                            |
                            <li>LLL</li>
                            |
                            <li>LIÊN HỆ</li>
                            |
                            <li>QUẢNG CÁO</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="header-below">
                    <div class="row">
                        <div class="col-md-6">
                            <img class="logo" src="images/logo.jpg">
                        </div>
                        <div class="col-md-6">
                            <div class="search-box row-item">
                                <form action="#" method="get" id="search_mini_form">
                                    <input type="text" placeholder="Tìm kiếm" value="" name="query" id="search">
                                    <button type="submit" id="submit-button" class="search-btn-bg">
                                        <span style="white-space: nowrap;"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></span>
                                    </button>
                                </form>
                            </div>
                            <div class="cart row-item">
                                CART
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END HEADER  -->

        <!-- PAGE BODY -->
        <div id="body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-sm-6 col-xs-12">
                        <img class="product-img" src="images/mg-3755.jpg">
                    </div>
                    <div id="product-info" class="col-lg-6 col-sm-6 col-xs-12">

                        <div class="product-name">
                            <h1 itemprop="name">Hồng Trà</h1>
                        </div>

                        <p class="availability">Tình trạng: <span class="in-stock">Còn hàng</span></p>

                        <div class="price-block">
                            <div class="price-box">
                                <p class="special-price" itemprop="price"> <span class="price-label">Giá mới</span> <span class="price">27.000₫</span></p>
                            </div>
                        </div>

                        <div class="add-to-box">
                            <div class="add-to-cart">
                                <p for="qty">Số lượng: </p>
                                <div class="pull-left">
                                    <div class="custom pull-left">
                                        <button onclick="var result = document.getElementById('qty'); var qty = result.value; if( !isNaN( qty ) &amp;&amp; qty > 0 ) result.value--;return false;" class="reduced items-count" type="button">&nbsp;-&nbsp;</button>
                                        <input type="text" title="Qty" value="1" maxlength="12" id="qty" name="quantity" class="input-text qty">
                                        <button onclick="var result = document.getElementById('qty'); var qty = result.value; if( !isNaN( qty )) result.value++;return false;" class="increase items-count" type="button">&nbsp;+</button>
                                    </div>
                                </div>

                                <button class="button btn-cart  add_to_cart" title="Thêm vào giỏ hàng" type="button"><span><i class="icon-basket"></i>Thêm vào giỏ hàng</span></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE BODY -->
    </div>
</body>

</html>
